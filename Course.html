<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }} - Community Learning Platform</title>
</head>
<body>
    <h1>{{ course.title }}</h1>

    {% if user %}
        <p>Welcome, {{ user.name }}! You are enrolled in this course.</p>
    {% else %}
        <p>You are not enrolled in this course. <a href="{{ url_for('home') }}">Go back to the homepage</a> to explore more courses.</p>
    {% endif %}
</body>
</html>
